<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="fonts.googleapis.com/css?family=Hind">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <title> Voter Registration Portal</title>
</head>

<body>
  <header>
    <div class="navbar">
      <a href="#" class="icon">
        <img class="imgs" src="./Images/flag.png">
        </img>
      </a>

      <h1 style="font-family: 'Hind', sans-serif;">राष्ट्रीय मतदान सेवा&nbsp; <br>डेमो पोर्टल</h1>

      <h1>NATIONAL VOTERS' SERVICES &nbsp;<br>
        DEMO PORTAL
      </h1>
      <div>
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
      <a href="#" class="endlogo">
        <img src="./Images/vote.png">
        </img>
      </a>
    </div>
  </header>

  <div class="main-section">

    <div class="container" style="height:auto;">
      <div class="row" style="height: auto;">
        <div class="col-lg-6 col-md-12 col-sm-12 col-12" style="text-align: center;font-size:30px;">
          <p style="background-color:rgb(63, 221, 129);margin-bottom:0px;">Welcome to Voter's Registration Portal</p>
          <div class="row"><img src="./Images/voting.jpg"></div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-12" style="padding:20px;">
          <form>
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-3">
                  <label for="fname" class="form-label">FirstName</label>
                  <input class="form-control" type="text" placeholder="FirstName" id="fname">
                </div>
                <div class="mb-3">
                  <label for="lname" class="form-label">LastName</label>
                  <input class="form-control" type="text" placeholder="LastName" id="lname">
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="password1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password1">
                </div>
                <div class="mb-3">
                  <label for="confirmPassword1" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword1">
                </div>
              </div>
              <div class="col-lg-6">

                <div class="mb-3">
                  <label for="number" class="form-label">Mobile Number</label>
                  <input type="number" class="form-control" id="number" placeholder="Mobile Number">
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label for="State" class="form-label">State</label>
                  <select class="form-select" id="state" aria-label="Default select example">
                    <option value="0">Select</option>
                    <option value="1">ANDHRA PRADESH</option>
                    <option value="2">ARUNACHAL PRADESH</option>
                    <option value="3">ASSAM</option>
                    <option value="4">BIHAR</option>
                    <option value="5">CHATTISGARH</option>
                    <option value="6">GOA</option>
                    <option value="7">GUJRAT</option>
                    <option value="8">HARYANA</option>
                    <option value="9">HIMACHAL PRADESH</option>
                    <option value="10">JAMMU AND KASHMIR</option>
                    <option value="11">JHARKHAND</option>
                    <option value="12">KARNATAKA</option>
                    <option value="13">KERALA</option>
                    <option value="14">MADHYA PRADESH</option>
                    <option value="15">MAHARASHTRA</option>
                    <option value="16">MANIPUR</option>
                    <option value="17">MEGHALAYA</option>
                    <option value="18">MIZORAM</option>
                    <option value="18">NAGALAND</option>
                    <option value="20">ODISHA</option>
                    <option value="21">PUNJAB</option>
                    <option value="22">RAJASTHAN</option>
                    <option value="23">SIKKIM</option>
                    <option value="24">TAMIL NADU</option>
                    <option value="25">TELANGANA</option>
                    <option value="26">TRIPURA</option>
                    <option value="27">UTTAR PRADESH</option>
                    <option value="28">UTTARAKHAND</option>
                    <option value="29">WEST BENGAL</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input class="form-control" type="text" id="city" placeholder="city"
                    aria-label="default input example">
                </div>

                <div class="mb-3">
                  <label for="zip_code" class="form-label">Zip Code</label>
                  <input type="number" class="form-control" id="zip_code" placeholder="zip Code">
                </div>
                <div id="olduser" class="form-text" style="text-align:right;font-size:15px;">Already a user? <a
                    href="login.html">Login here</a></div>
              </div>
            </div>


            <button type="submit" class="btn btn-success" onclick="signup()">Sign Up</button>
          </form>
        </div>
      </div>

    </div>


  </div>
  <script>
    const chk = document.getElementById('chk');

    chk.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });
  </script>
  <script>
    function signup() {
      var f_name = document.getElementById('fname').value;
      var l_name = document.getElementById('lname').value;
      var email = document.getElementById('Email').value;
      var pwd1 = document.getElementById('password1').value;
      var pwd2 = document.getElementById('confirmPassword1').value;
      var st = document.getElementById('state').value;
      var mob_num = document.getElementById('number').value;
      var city = document.getElementById('city').value;
      var add1 = document.getElementById('address').value;
      var zip = document.getElementById('zip_code').value;

      if (f_name == '') {
        alert('Please enter your FirstName!');
      }
      else if (l_name == '') {
        alert('Plese enter your LastName!');
      }
      else if (pwd1 == '') {
        alert('Plese enter your Password!');
      }
      else if (pwd2 == '') {
        alert('Plese enter your Password twice!');
      }
      else if (pwd2 == '') {
        alert('Plese enter your Password twice!');
      }
      else if (city == '') {
        alert('Plese enter your city!');
      }
      else if (add1 == '') {
        alert('Plese enter your address!');
      }
      else if (mob_num == '') {
        alert('Plese enter your valid mobile number!');
      }
      else if (zip == '') {
        alert('Plese enter your valid mobile number!');
      }
      else if (mob_num == '' || mob_num >= 10000000000 || mob_num <= 999999999) {
        alert('Plese enter your valid mobile number!');
      }
      else if (pwd1 != pwd2) {
        alert("Your passwords are not matching!");
      }
      else if (pwd1.length < 6 || pwd1.length > 6) {
        alert("Password min and max length is 6.");
      }

      else if (st == 0) {
        alert("Please select your State !");
      }
      else {
        alert('Thank You for Registering! & You are Redirecting to Home page');
        setTimeout(function () { window.location = "Home.html" });
      }

    }

  </script>

  <footer class="footer">
    <div class="inner-footer">
      <div class="social-links">
        <ul>
          <li class="social-items"><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li class="social-items"><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li class="social-items"><a href="#"><i class="fab fa-google"></i></a></li>
          <li class="social-items"><a href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="outer-footer">
      Copyright ©

    </div>
  </footer>
</body>

</html>
