    <h1 class="text-center mb-3">Login Page</h1>
    <div class="container mb-3 w-25">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

              <a href=""><small id="emailHelp" class="form-text text-muted">Forgot Password?</small></a> 
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-outline-primary mb-2">Login</button>
            <div>
                <small id="emailHelp" class="form-text text-muted">New User? <a href="signup.html">SignUp</a></small>
