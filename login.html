<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <title>Sign up and sign in form</title>
        <link rel="stylesheet" href="stylesignupin.css">
    </head>

    <body>
        <div class="container">
            <div class="forms-conatiner">
                <div class="signin-signup">
                    <form action="#" class="sign-in-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Type your username"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="Password" placeholder="Type your password"/>

                        </div>
                        <input type="submit" class="btn solid" value="Login"/>
                        <p class="social-text">Or Sign in with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>

                <div class="signup-signup">
                    <form action="#" class="sign-up-form">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Type your username"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="Password" placeholder="Type your password"/> </div>
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Type your email-id"/>
                                
                        </div>
                        <input type="submit" class="btn solid" value="Login"/>
                        <p class="social-text">Or Sign up with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>


            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New Here?</h3>
                        <p>If yes make an account.</p>
                        <button class="btn transparent" id="sign-up-button">Sign up</button>
                    </div>
                    <img src="images/log.svg" alt="" class="image">
                </div>
                
                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <p>If no then explore .</p>
                        <button class="btn transparent" id="sign-ip-button">Sign in</button>
                    </div>
                    <img src="images/log2.svg" alt="" class="image">
                </div>


            </div>
        </div>



        <script src="app.js"></script>
    </body>
</html>
