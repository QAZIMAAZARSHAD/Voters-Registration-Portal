    <!-- signup page -->

    <h1 class="text-center m-3">SIGN-UP PAGE</h1>
    <div class="container mb-3">

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputfirstname">First Name</label>
                    <input type="text" class="form-control" id="inputfirstname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputlastname">Last Name</label>
                    <input type="text" class="form-control" id="inputlastname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputemail">Email</label>
                    <input type="email" class="form-control" id="inputemail" placeholder="Email Address">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputphoneno">Phone Number</label>
                    <input type="tel" class="form-control" id="inputphoneno" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>ARUNACHAL PRADESH</option>
                        <option>ASSAM</option>
                        <option>BIHAR</option>
                        <option>CHATTISGARH</option>
                        <option>GOA</option>
                        <option>GUJRAT</option>
                        <option>HARYANA</option>
                        <option>HIMACHAL PRADESH</option>
                        <option>JAMMU AND KASHMIR</option>
                        <option>JHARKHAND</option>
                        <option>KARNATAKA</option>
                        <option>KERALA</option>
                        <option>MADHYA PRADESH</option>
                        <option>MAHARASHTRA</option>
                        <option>MANIPUR</option>
                        <option>MEGHALAYA</option>
                        <option>MIZORAM</option>
                        <option>NAGALAND</option>
                        <option>ODISHA</option>
                        <option>PUNJAB</option>
                        <option>RAJASTHAN</option>
                        <option>SIKKIM</option>
                        <option>TAMIL NADU</option>
                        <option>TELANGANA</option>
                        <option>TRIPURA</option>
                        <option>UTTAR PRADESH</option>
                        <option>UTTARAKHAND</option>
                        <option>WEST BENGAL</option>
                    </select>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
        </form>
    </div>


    <!-- footer -->
    <footer style="text-align:center; height:80px; padding-top:28px; background-color: rgb(7, 7, 7);color:darkgray;">

    </footer>
